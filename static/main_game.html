<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="style.css" type="text/css" rel="stylesheet"/>
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <title>TITLE</title>
</head>
<body onload="get_session_data()" class="container">
    <center>
        <div class="row">
            <div class="game_title_div col-8">
                <h1 id="game_name_title" class="game_text"> </h1>
            </div>
            <div class="game_code_area col-4">
                <h3 class="white_text game_code_text"> Game Code: </h3>
                <h3 class="white_text" id="game_code_data"></h3>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <div class="voting_area row">
                   <div class="voting_text col">
                        <h3 class="white_text"> Cast vote: </h3>
                    </div>
                    <div class="dropdown col dropdown_item">
                      <a id="selected_choice" class="dropdown-toggle" data-toggle="dropdown" href="#">None</a>
                      <ul id="dropdown_choices" class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                      </ul>
                    </div>
                    <div class="col">
                        <button onclick="cast_vote()" class="vote_btn btn btn-md"> Vote </button>
                    </div>
                </div>
                <div id="card_area">
                    <div class="card_r card_info">
                        <h2 id="card_data"></h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button onclick="get_new_card()" class="new_card_btn btn btn-md"> Get New Card </button>
                    </div>
                    <div class="col">
                        <button onclick="tally_votes()" class="new_card_btn btn btn-md">Tally Votes </button>
                    </div>
                </div>
            </div>
            <div id="current_players" class="col-4">
                <div class="player_title">
                    <h4 class="white_text"> Players</h4>
                </div>
                <div id="players_div_area" class="players_div">
                </div>
            </div>
        </div>

        <!-- MODAL FOR VIEWING PLAYER CARDS -->
        <div id="myModal" class="modal fade" role="dialog">
          <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                  <center>
                      <h4 id="modal_player_name" class="modal-title"></h4>
                  </center>
              </div>
              <div id="modal_area" class="modal-body">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
    </center>
</body>
</html>
